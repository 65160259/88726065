<!--ระบุว่าเป็นไฟล์ html-->
<!DOCTYPE html>
<!--ระบุภาษา-->
<html lang="en">
<!--ระบุส่วนหัวของ html-->
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Todo</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
<!--ระบุส่วน body ของ html-->
    <body>
        <!--h1 หัวข้อหลัก-->
        <h1>Todo Lists</h1>
        <!--กล่อง input สำหรับใส่ข้อมูล-->
        <input type="text" id="todo-input" placeholder="เพิ่มรายการใหม"่ />
        <!--แสดงปุ่ม-->
        <button id="add-button">เพิ่ม</button>
        <!--comment แสดงข้อมูลที่เพิ่ม-->
        <ul id="todo-list">
        <!-- รายการที่เพิ่มจะแสดงที่นี่ -->
        </ul>
        <!--เชื่อมกับไฟล์ต่างๆ-->
        <script src="scripts.js"></script>
    </body>
</html>
