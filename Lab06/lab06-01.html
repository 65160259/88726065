<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>JavaScript DOM</title>
    </head>
    <body>
        <!-- DOM Demo -->
        <!--Change Text-->
        <h1 id="heading">Hello World</h1>
        <button id="btn2">Click Me</button>
        <script>
            buttonElement = document.getElementById("btn2");
            buttonElement.addEventListener("click", function () {
                headingElement = document.getElementById("heading");
                headingElement.innerHTML ="We're the Moomin";
            });
        </script>
        <hr />
        <!--Change URL-->
        <input type="text" name="url" id="url" placeholder="Enter Url" />
        <button id="btn">Click Me</button>
        <script>
            buttonElement = document.getElementById("btn");
            buttonElement.addEventListener("click", function () {
                urlElement = document.getElementById("url");
                console.log(urlElement.value);
                window.location = urlElement.value;
            });
        </script>
        <hr />
        <!--Change image-->
        <img
            id="image"
            src="https://upload.wikimedia.org/wikipedia/en/thumb/5/59/Moomin_characters.png/220px-Moomin_characters.png"
            alt="image"
        />
        <button id="btn3">Click Me</button>
        <script>

                imageElement.src = "https://upload.wikimedia.org/wikipedia/en/thumb/5/59/Moomin_characters.png/220px-Moomin_characters.png" ;
            });
        </script>
        <hr />
        <!--Change CSS-->
        <h1 id="heading2">Welcome to Moomin Valley</h1>
        <button id="btn4">Click Me</button>
        <script>
            buttonElement = document.getElementById("btn4");
            buttonElement.addEventListener("click", function () {
                headingElement = document.getElementById("heading2");
                headingElement.style.color = "white";
                headingElement.style.backgroundColor = "purple";
                headingElement.style.fontSize = "50px";
            });
        </script>
        <hr />
        <!--Change Class-->
        <style>
            .heading {
                color: rgb(238, 245, 255);
                background-color: rgb(127, 199, 217);
                font-size: 50px;
            }
        </style>
        <h1 id="heading3">Hello World</h1>
        <button id="btn5">Click Me</button>
        <script>
            buttonElement = document.getElementById("btn5");
            buttonElement.addEventListener("click", function () {
                headingElement = document.getElementById("heading3");
                headingElement.className = "heading";
            });
        </script>
        <hr />

        <h1 id="heading4">Hello World </h1>
        <button id="btn6">Click Me</button>

                }
            });
        </script>
        <hr />
    </body>
</html>
